<table class="table mt-5">
  <thead>
    <th>Aluno</th>
    <th>Nota</th>
  </thead>
  <tbody>
    <tr *ngFor="let nota of listaNotas; let i = index">
      <td>{{nota.name}}</td>
      <td>
        <input type="number" value={{nota.nota}} class="form-control w-25" #v (change)="onChange(v.value, i)">
      </td>
    </tr>
  </tbody>
</table>
